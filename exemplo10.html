<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo frame linhas</title>
    <frameset rows="20%,*">
        <frame src="frame1.html" noresize>
            <frameset cols="30%,*">
                <frame src="frame2.html" noresize>
                <frame src="frame3.html">
            </frameset>
    </frameset>
</head>
</html>
