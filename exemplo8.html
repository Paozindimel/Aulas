<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Frames</title>
    <!--frame divida a tela em colunas ou linhas-->
    <frameset cols="10%,20%,*">
        <frame src="frame1.html" noresize>
        <frame src="frame2.html" noresize>
        <frame src="frame3.html">
    </frameset>
</head>
</html>
